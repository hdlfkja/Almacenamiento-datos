<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preload" href="/build/css/app.css">
  <link rel="stylesheet" href="build/css/app.css">

</head>

<body>

  <main class="contenedor-flex">

    <div class="contenedor">
      <header class="header-contenedor">

        <div class="titulo">
          <img src="images/logo.svg" alt="Fylo">
        </div>

        <div class="iconos">

          <div class="icono">
            <img src="images/icon-document.svg" alt="">
          </div>

          <div class="icono">
            <img src="images/icon-folder.svg" alt="">
          </div>

          <div class="icono">
            <img src="images/icon-upload.svg" alt="">
          </div>

        </div>
      </header>

      <section class="contenido">
        <p class="contenido-texto">Youâ€™ve used <span>815 GB</span> of your storage</p>

        
        <div>

          <div class="barra">
            <div class="barra-progreso">
              <div class="progreso"></div>
            </div>
          </div>

          <div class="informacion">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>

        <div class="espacio-contenedor">

          <div class="espacio">
            <p class="espacio-texto"><span>185</span>  GB Left</p>
            <div class="espacio-triangulo"></div>
          </div>

        </div>
      </section>

    </div>
  </main>
</body>

</html>
